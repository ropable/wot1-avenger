<div class="container" ng-controller="NewGameCtrl">
    <ng-include src="'partials/navbar.html'"></ng-include>
    <div class="row">
        <div class="span12">
            <h1>New game</h1>
            <p>You begin the game with standard equipment and training.</p>
            <p>Please choose three additional skills (hover for a description of each one), and then click "Begin":</p>
            <form class="newgameform">
                <label ng-repeat="skill in skills" class="checkbox">
                    <!-- Display a checkbox select for each skill. Disable the unselected ones if three skills are selected. -->
                    <input type="checkbox" value="{{skill.name}}" ng-checked="isSelected(skill)" ng-click="selectSkill($event, skill)"
                    ng-model="skill.checked" ng-disabled="selectedCount>=3 && !skill.checked" />
                    <a href="" data-toggle="tooltip" title="{{skill.desc}}">{{skill.name}}</a>
                </label>
                <hr>
                <label class="checkbox">
                    <input type="checkbox" ng-model="gameState.cheatMode" />Cheat mode? (All skills, invulnerability in combat)
                </label>
                <!-- Disable the "begin" button until three skills are chosen -->
                <button type="submit" class="btn btn-primary" ng-click="beginGame()" ng-disabled="chosenSkills.length < 3">
                    Begin
                </button>
            </form>
            <p ng-show="gameState.inProgress">Please note that you have a current game in progress.</p>
        </div>
    </div>
</div>
